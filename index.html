<!DOCTYPE html>
<html style="border: 0; margin: 0; padding: 0; outline: 0;" >
  <head>
    <meta charset="utf-8">
    <title>Asteroids</title>
  </head>
  <body style="border: 0; margin: 0; padding: 0; outline: 0;">
    <canvas style="border: 0; margin: auto; padding: 0; outline: 0;
      max-width: 100vw;
      max-height: 100vh;"
      id="gameCanvas" width="1600" height="1000"></canvas>
    <script type="text/javascript" src="keymaster.js"></script>
    <script type="text/javascript" src="util.js"></script>
    <script type="text/javascript" src="movingObject.js"></script>
    <script type="text/javascript" src="asteroid.js"></script>
    <script type="text/javascript" src="ship.js"></script>
    <script type="text/javascript" src="bullet.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="menu.js"></script>
    <script type="text/javascript" src="gameView.js"></script>
    <script>
      var ctx = document.getElementById('gameCanvas').getContext('2d');
      var gameView = new Asteroids.GameView(ctx);
      gameView.menu();
    </script>

  </body>
</html>
