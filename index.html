<!DOCTYPE html>
<html style="border: 0; margin: 0; padding: 0; outline: 0;" >
  <head>
    <meta charset="utf-8">
    <title>Asteroids</title>
  </head>
  <body style="border: 0; margin: 0; padding: 0; outline: 0;">
    <canvas style="border: 0; margin: auto; padding: 0; outline: 0;
      max-width: 100vw;
      max-height: 100vh;
      cursor: none;"
      id="gameCanvas" width="1600" height="1000"></canvas>
    <script type="text/javascript" src="lib/keymaster.js"></script>
    <script type="text/javascript" src="lib/util.js"></script>
    <script type="text/javascript" src="lib/movingObject.js"></script>
    <script type="text/javascript" src="lib/asteroid.js"></script>
    <script type="text/javascript" src="lib/ship.js"></script>
    <script type="text/javascript" src="lib/bullet.js"></script>
    <script type="text/javascript" src="lib/explosion.js"></script>
    <script type="text/javascript" src="lib/game.js"></script>
    <script type="text/javascript" src="lib/menu.js"></script>
    <script type="text/javascript" src="lib/gameView.js"></script>
    <script>
      var ctx = document.getElementById('gameCanvas').getContext('2d');
      var gameView = new Asteroids.GameView(ctx);
      gameView.menu();
    </script>

  </body>
</html>
